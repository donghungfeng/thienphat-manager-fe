<div class="bg-white p-4 d-flex flex-column container-body">
  <div class="d-flex justify-content-between align-items-center gap-2 mb-4">
    <div class="d-flex gap-2 align-items-center">
      <button class="btn btn-primary-1" (click)="addNewTodo()">
        Thêm công việc
      </button>
      <button class="btn btn-success text-white">
        Đã hoàn thành
      </button>
      <button class="btn btn-danger text-white">
        <i class="fa fa-trash"></i> Xóa
      </button>
    </div>
    <div class="d-flex align-items-center gap-2">
      <button class="btn btn-outline-secondary">
        <i class="fa-solid fa-sliders"></i>
        Bộ lọc
      </button>
      <div class="d-flex align-items-center">
        <div class="form-control-icon">
          <img src="../../../../assets/images/icon/search-normal.png" alt="">
        </div>
        <input type="text" class="form form-control form-control-custom" placeholder="Tìm kiếm">
      </div>
    </div>
  </div>
  <div
    class="card card-body d-flex flex-column flex-grow-1 mb-4 overflow-y-auto container-scroll horizontal-scroll-first-column">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-2">
            <input type="checkbox" class="form-check-input p-2">
            <div>
              <div class="fw-bold">Kiểm tra Email</div>
              <div class="fw-light">Đọc và phản hồi email từ khách hàng, đối tác, đồng nghiệp.</div>
            </div>
          </div>
          <div class="d-flex gap-2 align-items-center">
            <button class="btn btn-success text-white">
              <i class="fa fa-check"></i>
            </button>
            <button class="btn btn-danger text-white">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <ngb-pagination class="d-flex justify-content-start" [collectionSize]="70" [page]="1"></ngb-pagination>
  </div>
</div>
