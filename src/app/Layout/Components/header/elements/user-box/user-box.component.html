<div *ngIf="infoUser" class="header-btn-lg d-flex align-items-center">
  <div class="widget-content-left me-2">
    <div class="widget-heading">{{infoUser ? infoUser.fullName : ''}}</div>
    <div class="widget-subheading">{{infoUser ? svShare.getRoleByCode(infoUser.role) : ''}}</div>
  </div>
  <div ngbDropdown placement="bottom-right">
    <button style="width: 42px; height: 42px;" type="button" class="btn btn-link p-0" ngbDropdownToggle>
      <img style="width: 100%; height: 100%; object-fit: cover;" [src]="infoUser.avatar" alt="" class="rounded-circle">
    </button>
    <div ngbDropdownMenu class="dropdown-menu-sm">
      <div class="dropdown-header text-center">
        <div class="d-flex justify-content-center">
          <div style="width: 60px; height: 60px;"> 
            <img [src]="infoUser.avatar" alt="Avatar" class="rounded-circle mb-2" style="width: 100%; height: 100%; object-fit: cover;">
          </div>
        </div>
        <h6 class="mb-0">{{infoUser ? infoUser.fullName : ''}}</h6>
        <small class="text-muted">{{infoUser ? infoUser.email : ''}}</small>
      </div>
